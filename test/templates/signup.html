{% extends 'base.html' %} {% load static %} {% block style %}
<link rel="stylesheet" href="{% static 'css/style.css' %}" />
{% endblock %} {% block content %}
<div class="login">
    <img src="{% static 'img/login-bg.jpg' %}" alt="image" class="login__bg" />

    {% comment %} THIS IS A FORM {% endcomment %}
    <form action="" class="login__form">
        <h1 class="login__title">Sign Up</h1>

        <div class="login__inputs">
            <div class="login__box">
                <input
                    type="text"
                    placeholder="Username"
                    required
                    class="login__input"
                />
                <i class="ri-mail-fill"></i>
            </div>

            <div class="login__box">
                <input
                    type="password"
                    placeholder="Password"
                    required
                    class="login__input"
                />
                <i class="ri-lock-2-fill"></i>
            </div>
        </div>

        <div class="login__check">
            <div class="login__check-box">
                <input
                    type="checkbox"
                    class="login__check-input"
                    id="user-check"
                />
                <label for="user-check" class="login__check-label"
                    >Remember me</label
                >
            </div>

            <a href="#" class="login__forgot">Forgot Password?</a>
        </div>

        <button type="submit" class="login__button">Login</button>

        <div class="login__register">
            Don't have an account?
            <a href="{% url 'site-signup' %}">Register</a>
        </div>
    </form>
</div>
{% endblock %}
